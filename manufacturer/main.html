<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Manufacturer</title>
</head>

<body>
    <div id="container">
        <h1 style="text-align:center;color:white;">Manufacturing details</h1>
        <form>
            <label for="uname" class='lbl'>Medicine Name</label><br><br>
            <input type="text" id="uname" name="username" placeholder="Enter the Medicine Name">
            <br><br><br>
            <label for="ubatch" class='lbl'>Batch Number</label><br><br>
            <input type="text" id="ubatch" name="batchNo" placeholder="Enter the batch number">
            <br><br><br>
            <label for="quantity" class='lbl'>Quantity</label><br><br>
            <input type="number" id="quantity" name="NoQuantity" placeholder="Enter the quatity" >
          
            <br><br><br>
            <label for="manuDate" class='lbl'>Manufacturing Date</label><br><br>  
            <input type="date" id="manuDate" name="manufacturing Date" placeholder="Enter the manufacturing date" >   
            <br><br><br>
            <label for="expiry" class='lbl'>Expiry Date</label><br><br>  
            <input type="date" id="expiry" name="expiryDate" placeholder="Enter the expiry date" >   
            <br><br><br>

     
            <label for="ucomment" class="lbl">Remarks</label><br><br>
            <textarea id="ucomment" rows="10" cols="107" placeholder="Enter your comment here..."> </textarea>
            <br><br><br>
            <input type="submit" value="Submit Form" id="submitbtn">

        </form>
    </div>
</body>

</html>
